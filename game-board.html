<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Ball Game</title>
    <link rel="stylesheet" href="./css/game-board.css">
    <script src="./js/game-board.js"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body onload="createTable(15, 15)">
    <div id="overlay"></div>
    <span id="score-container">
        <img id="score-img" src="assets/images/coin.gif" alt="coin">
        <p id="score">0</p>
    </span>

    <table>
        <caption>Catch The Ball Game</caption>
        <!-- this tag will be filled by createTable() function which is called on page load -->
    </table>

    <span id="header-operators">
        <span title="start game"><i class="iconify" data-icon="maki:racetrack" aria-label="start" title="start"
                id="start-icn"></i></span>
        <span title="restart"><i class="iconify" data-icon="codicon:debug-restart" aria-label="restart"
                onclick="restartGame()" title="restart"></i></span>
        <span title="pause" id="pause-continue"><i class="iconify" data-icon="subway:pause" aria-label="pause game"
                onclick="handlePauseAndContinue()"></i></span>
    </span>
</body>

</html>
